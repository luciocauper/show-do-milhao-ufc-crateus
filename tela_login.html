<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show do Milhão</title>
  <link rel="stylesheet" type="text/css" href="style\sdm_style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" href="images/Icons/Vector.png" type="image/x-icon">
</head>

<body class="body-anim" style="overflow: hidden;">
  <img id="logo-grande" src="images/Show do Milhãobranco.png">
  <div class="card-normal" style="text-align: left;"style="text-align: left;">
    <div class="forms">
      <!-- conteúdo a partir daqui -->
      <form>
        <div class="form-group">
          <label class="text-left" for="email">Endereço de email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
        </div>

        <div class="form-group">
          <label class="text-left" for="Senha">Senha</label>
          <input type="password" class="form-control" id="Senha" placeholder="Senha">
        </div>

        <div class="texto-meio">
          <button type="submit" class="btn btn-sdm btn-maior" id="btn-entrar"
            disabled>Entrar</button>
        </div>
      </form>
    </div>
    <div class="botao-texto texto-meio">
      <a class="link"  href="tela_cadastro.html">Não tem uma conta? Registre-se</a>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script>
    const btnEntrar = document.getElementById('btn-entrar');
    const inputEmail = document.getElementById('email');
    const inputSenha = document.getElementById('Senha');

    function verificarCampos() {
      if (inputEmail.value.trim() === '' || inputSenha.value.trim() === '') {
        btnEntrar.disabled = true;
      } else {
        btnEntrar.disabled = false;
      }
    }

    inputEmail.addEventListener('input', verificarCampos);
    inputSenha.addEventListener('input', verificarCampos);
  </script>
</body>

</html>
