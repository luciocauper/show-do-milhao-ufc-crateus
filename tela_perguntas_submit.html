  corrigir o js para recuperar as alternativas

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show do Milhão</title>
  <link rel="stylesheet" type="text/css" href="style\sdm_style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" href="images/Icons/Vector.png" type="image/x-icon">

</head>

<body class="body-anim">
  <img id="logo-media" src="images/Show do Milhãobranco.png">
  <div class="card-normal">
    <div class="forms">
      <!-- conteúdo a partir daqui -->
      <form>
        <fieldset disabled>
          <div class="form-group">
            <label for="disabledTextInput">ID da conta</label>
            <input type="text" id="disabledTextInput" class="desativado" placeholder="90586941" style="background-color: rgb(205, 209, 209);">
          </div>
        </fieldset>

        <div class="form-group">
          <div class="form-group">
            <label for="pergunta">Escreva a sua pergunta aqui</label>
            <textarea class="form-control" id="pergunta" rows="3" maxlength="255"></textarea>
            <small id="ajudaPergunta" class="form-text text-muted">
              A sua pergunta irá para uma avaliação antes de entrar no jogo.
              <br>Perguntas de conteúdo violento, que façam apologia a movimentos de ódio e afins <strong>NÃO SERÃO
                ACEITAS</strong> e o usuário pode ter a sua conta <strong>BANIDA</strong>.
            </small>
          </div>

          <!-- aqui colocar a opções, a formatação vai estar certa e vai aparecer que nem os outros -->


          <div class="form-group">
            <label for="opcaoA"></label>
            <input type="text" class="form-control" id="opcaoA" placeholder="Opção A">
          </div>

          <div class="form-group">
            <label for="opcaoB"></label>
            <input type="text" class="form-control" id="opcaoB" placeholder="Opção B">
          </div>

          <div class="form-group">
            <label for="opcaoC"></label>
            <input type="text" class="form-control" id="opcaoC" placeholder="Opção C">
          </div>

          <div class="form-group">
            <label for="opcaoD"></label>
            <input type="text" class="form-control" id="opcaoD" placeholder="Opção D">
          </div>
          <div class="form-group">
            <label id="escolha" for="Escolha">Escolha uma opção correta</label>
            <div class="form-group">
              <select class="custom-select">
                <option value="">Selecione a opção correta</option>
                <option value="A">Opção A</option>
                <option value="B">Opção B</option>
                <option value="C">Opção C</option>
                <option value="D">Opção D</option>
              </select>
            </div>
          </div>

          <div class="texto-meio botao-texto">
            <button type="submit" class="btn btn-sdm btn-maior centralizador">
              <span class="material-symbols-outlined">
                task
                </span>
              Enviar
            </button>
          </div>

          <div class="texto-meio">
            <a href="tela_principal.html">
              <button type="button" class="btn btn-sdm-danger btn-maior centralizador">
                <span class="material-symbols-outlined">
                  arrow_back_ios
                  </span>
                Voltar para o menu
              </button>
            </a>
          </div>
      </form>
    </div>
  </div>
</body>

</html>
